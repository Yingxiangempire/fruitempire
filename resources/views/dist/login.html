<body>

<div class="login-bg">
  <div class="container login-table">
    <div class="col-md-4">
    </div>
    <div class="col-md-4 pb-box">
      <div class="text-center">
        <span class="fa fa-lock pb-bigicon"></span>
      </div>
      <div class="page-header" style="text-align: center;margin: 0">
        <h3>够快BOSS系统</h3>
      </div>

        <input name="__RequestVerificationToken" type="hidden" value="rt5Airmw3jY8JxfwdGzn-X6N_d_ytWSSxziBSHzOUPAh9bxIAg2mbsMJQkkjfxXmQpfsP1Uq_ZipFo2e16JVN6WU8ltGOL3wJd39W3CH4-I1">


        <div class="form-group">
          <label for="Account">账号</label>
          <input class="form-control" data-val="true" data-val-required="The Email field is required." id="Account" name="Account" type="text" value="">
          <span class="field-validation-valid" data-valmsg-for="Email" data-valmsg-replace="true"></span>
        </div>
        <div class="form-group">
          <label for="Password">密码</label>
          <input class="form-control" data-val="true" data-val-required="The Password field is required." id="Password" name="Password" type="password">
          <span class="field-validation-valid" data-valmsg-for="Password" data-valmsg-replace="true"></span>

  <!-- /.login-box-body -->

<!-- /.login-box -->
<script>
  $(function () {
    $('.bt_submit').click(function(){
      var account=$("#Account").val();
      var password=$('#Password').val();
      if(account=='' || password==''){
        alert('请输入帐号和密码');
        return;
      }
      $.ajax({
        url: "/auth/login",
        type: "POST",
        data: {
          Account:account,
          Password:password
        },
        success: function (res) {
             alert("登录成功");
          location.href="/";
        }, error: function (err) {
             alert(err.responseJSON.error_msg);
        }});
    });

    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>
</body>
