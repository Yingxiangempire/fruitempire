<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <title>18度果缘</title>
  <meta name="description" content="Boss系统">
  <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <link rel="stylesheet" href="/styles/e1159671.login.css">
  <script src="/scripts/62100ac5.jquery.js"></script>
</head>
<body>


<!-- /.login-logo -->
<div class="login-bg">
  <div class="container login-table">
    <div class="col-md-4">
    </div>
    <div class="col-md-4 pb-box">
      <div class="text-center">
        <span class="fa fa-lock pb-bigicon"></span>
      </div>
      <div class="page-header" style="text-align: center;margin: 0">
        <h3>18度果缘后台管理系统</h3>
      </div>
      <div class="form-group">
        <label for="Account">账号</label>
        <input class="form-control" data-val="true" data-val-required="The Email field is required." id="name" name="name" type="text" value="">
        <span class="field-validation-valid" data-valmsg-for="Email" data-valmsg-replace="true"></span>
      </div>
      <div class="form-group">
        <label for="Password">密码</label>
        <input class="form-control" data-val="true" data-val-required="The Password field is required." id="password" name="password" type="password">
        <span class="field-validation-valid" data-valmsg-for="Password" data-valmsg-replace="true"></span>
      </div>

      <div class="form-group">
        <button class="btn btn-lg pb-button btn-block bt_submit">登陆</button>
      </div>

    </div>
    <div class="col-md-4">
    </div>
  </div>
</div>




<!-- /.login-box-body -->

<!-- /.login-box -->
<script>
  $(function () {
    $('.bt_submit').click(function(){
      var account=$("#name").val();
      var password=$('#password').val();
      if(account=='' || password==''){
        alert('请输入帐号和密码');
        return;
      }
      $.ajax({
        url: "/admin_auth/login",
        type: "POST",
        data: {
          name:account,
          password:password
        },
        success: function (res) {
          location.href="/";
        }, error: function (err) {
          alert(err.responseJSON.error_msg);
        }});
    });
  });
</script>
</body>
</html>
